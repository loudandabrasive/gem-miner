<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gems Miner</title>
	<script src="jquery.js"></script>
	<script src="gemMiner.js"></script>
</head>
<body>
	<h1>Gem Miner</h1>
	<h2>Configuration</h2>
	Months: <input id="monthsSlide" type="range" min="1" max="60" value="6" onchange="updateInputText('months')"/> 
	<input id="monthsText" type="text" value="6" onchange="updateInputSlide('months')"/>
	<br />
	Diggers: <input id="diggerSlide" type="range" min="1" max="1000" value="100" onchange="updateInputText('digger')"/> 
	<input id="diggerText" type="text" value="100" onchange="updateInputSlide('digger')"/>
	<br />
	Chance to Find a Gem per Day: <input id="diggerFindChanceSlide" type="range" min="0.00" max="1.00" step="0.01" value="0.03" onchange="updateInputText('diggerFindChance')"/>
	<input id="diggerFindChanceText" type="text" value="0.03" onchange="updateInputSlide('diggerFindChance')">
	<br />
	Roll for Gem Values?: <input id="rollGemValuesInput" type="checkbox" onchange="loadConfig()"/>
	<br />
	Roll for: 
	<button type="button" onclick="rollAndDisplayForOneDay()">				1 Day	</button>
	<button type="button" onclick="rollAndDisplayForNMonths(1)">			1 Month	</button>
	<button type="button" onclick="rollAndDisplayForNMonths(12)">			1 Year	</button>
	<button type="button" onclick="rollAndDisplayForNMonths(config.months)">N Months</button>

	<h2>Gems <button type="button" onclick="clearTable()">Clear</button></h2>
	<p>The following events occured:
		<ul id="eventList">
		</ul>
	</p>
	<table id="resultTable">
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Value</th>
		</tr>
	</table>


</body>
</html>
